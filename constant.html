<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Welcome to radius of circle to circumference</h1>
   <label>Enter radius of circle:</label><br>
   <input type="text" id="input"><br><br>
   <button id="mybutt">Submit</button>
    <h2 id="answer" style="color: red;"></h2>
   <script>
    document.getElementById("mybutt").onclick = function(){
        let radius = document.getElementById("input").value;
        let pi = Math.PI;
        radius = Number(radius);
        pi = Number(pi);
        let circumference = 2 * pi * radius;
    document.getElementById("answer").textContent = `Circumference: ${circumference} cm.`

    }
   </script>
</body>
</html>
