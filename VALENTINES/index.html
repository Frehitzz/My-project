    <script>
        function moveButton() {
            let button = document.getElementById("no-btn");

            let buttonWidth = button.offsetWidth;
            let buttonHeight = button.offsetHeight;

            let screenWidth = window.innerWidth - buttonWidth;
            let screenHeight = window.innerHeight;

            let newX = Math.random() * screenWidth; // Random X position across the width
            let newY = Math.random() * (screenHeight / 2) + (screenHeight / 2); // Only in bottom half

            button.style.position = "absolute";
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
