<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <style>
        .task-item{
            background-color: aqua;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TodoList</h1>

        <div class="todolist-container">
            <input type="text" class="text">
            <input type="date" class="deadline">
            <button onclick="Addbutton()">Add</button>
            <div class="task-lists"></div>
        </div>
        <div class="completed">
            <h4>Completed tasks: <span class="completed-count">0</span></h4>
            <div class="completed-tasks-container"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
