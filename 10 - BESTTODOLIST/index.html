<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Add Tasks:</h2>
        <input type="text" id="task-input" class="input-field" required>
        
        <div class="calendar-container">
            <span class="calendar-btn" onclick="opendate()">
                 <i id="deadline-button" class="fa-solid fa-calendar-days"></i>
            </span>
        <span onclick="addbutton()">
            <i id="add-button" class="fa-solid fa-square-plus"></i>
        </span>
        
            <div class="calendar-open">
                <input type="date" class="calendardate">
            </div>
        </div>
         <p class="remaining-count"></p><!--put here the task counter-->

        <div class="task-list-container">
            <div class="task-list">
                <!--put here the task that added-->
            </div>
        </div>

        <div class="completed-count"></div>

        <div class="completed-list-container">
            <div class="completed-list">
                <!--put here the completed task that added-->
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
