    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1 class="title-category">Select Category</h1>

            <button class="category-button">CSS</button>
            <button class="category-button">JAVASCRIPT</button>
            <button class="category-button">PHP</button>
        </div>
        <h3>No. of Questions</h3>

            <button class="numberof-button">5</button>
            <button class="numberof-button">10</button>
            <button class="numberof-button">15</button>
            <button class="numberof-button">20</button>
        </div>
        <div class="startbutt-container">
            <button class="start-button" onclick="Startbutt()">Start Quiz</button>
        </div>
        
    </div>

    <div class="container-quiz">
        <h2 class="Questions"></h2>
        <div class="answers-quiz">

            <button class="quiz-button"></button>
            <button class="quiz-button"></button>
        </div>

    <script src="script.js"></script>
    <script src="question.js"></script>
